<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> MyJSPractice</title>
    <style>
        .box{
            width:100px;
            height: 100px;
            background: skyblue;
            cursor: pointer;
            transition: 0.8s;
        }
        .circle{
            background: pink;
            border-radius:50%;
            transform: rotate(360deg);
        }
    
    </style>
</head>
<body>
    <div id="target" class="box"></div>
    <script>
        'use strict';

        document.getElementById('target').addEventListener('click',function(){
            /*
                //クリック時に背景をpinkに
                document.getElementById('target').style.background='pink';

                //クリック時に円に
                document.getElementById('target').style.borderRadius = '50%';

                //クリック時にcircleクラスをつける。そこでCSSが指定されているなら反映させる
                document.getElementById('target').classList.add('circle');
            
                //クリック時にcircleクラスがついているなら外す、ついていないなら外す
                document.getElementById('target').classList.toggle('circle');
            
            */
            
            //
            const target = document.getElementById('target');
            target.classList.toggle('circle');
            
        });
    </script>
</body>
</html>
